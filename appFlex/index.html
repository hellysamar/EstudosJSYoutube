<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>JS - CAR culadora Flex</title>
    </head>
    <body>
        <h1>JS - CAR culadora (Calculadora Flex)</h1>
        <img src="neutro.png" alt="Calculadora Flex" id="status">
        <form name="frmFlex">
            <input type="text" placeholder="Etanol" size="11" name="txtEtanol"> 
            <input type="text" placeholder="Gasolina" size="12" name="txtGasolina">
            <input type="button" value="Economia" onclick="calcular()">
            <input type="reset" value="Limpar" onclick="resetar()">
        </form>
        <script src="carCuladora.js"></script>
    </body>
</html>
